<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <!-- main content container -->
    <div class="flex flex-col md:flex-row">
        <!-- shape card container  -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

            <!-- triangle -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                    <h2 class="card-title">Triangle</h2>
                    <p class="text-center text-2xl">Area (A) = 0.5 X b X h </p>
                    <div>
                        <p class="text-2xl">Area: <span id="triangle-area">00</span><span>cm<sup>2</sup></span></p>
                    </div>
                    <div class="">
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-md bg-slate-100" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 rounded-md bg-slate-100" type="text" placeholder="h">
                        <span class="ml-2">cm</span>
                    </div>
                    
                    <div class="card-actions justify-end">
                        <button onclick="calculateTriangleArea ()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Rectangle -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/rectangle.png" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title">Rectangle</h2>
                    <p class="text-center text-2xl">Area (A) = w X I</p>
                    <div>
                        <p class="text-2xl">Area: <span id="rectangle-area">00</span><span>cm<sup>2</sup></span></p>
                    </div>
                    <div>
                        <input class="w-24 text-2xl p-2 rounded-md bg-slate-100" type="text" name="" id="rectangleWide" placeholder="width"><span class="mr-4 ml-2">cm</span>
                        <input class="w-24 text-2xl p-2 rounded-md bg-slate-100" type="text" name="" id="rectangleLength" placeholder="length"><span class=" ml-2">cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea ()" class="btn btn-primary w-full">Calculate</button>
                    </div>
                </div>
            </div>
            <!-- Parallelogram -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="./images/parallelogram.png" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title">Parallelogram</h2>
                    <p class="text-center text-2xl">Area (A) = b X h</p>
                    <div>
                        <p class="text-2xl">Area: <span id="parallelogram-area">00</span><span>cm<sup>2</sup></span></p>
                    </div>
                    <div>
                        <input class="w-24 text-2xl p-2 rounded-md bg-slate-100" type="text" name="" id="parallelogram-base" placeholder="base"><span class="mr-4 ml-2">cm</span>
                        <input class="w-24 text-2xl p-2 rounded-md bg-slate-100" type="text" name="" id="parallelogram-height" placeholder="height"><span class=" ml-2">cm</span>
                    </div>
                    <div class="card-actions justify-end">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">calculate</button>
                    </div>
                </div>
            </div>
            <!-- triangle -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
                </figure>
                <div class="card-body">
                    <h2 class="card-title">Shoes!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Area calculation container  -->
        <div class="w-96 border-2 border-[rgba(17, 17, 17, 0.1)] rounded-md">
            <h3 class="text-3xl text-center p-4">Area calculation</h3>
        </div>
    </div>
    <main>

    </main>
    <script src="./scripts/triangle.js"></script>
    <script src="./scripts/rectangle.js"></script>
    <script src="./scripts/parallelogram.js"></script>
</body>

</html>
